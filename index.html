<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Discord Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-bottom: 3px solid #7289da;
      display: block;
      margin: 0 auto;
    }
    .content {
      padding: 20px;
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #7289da;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>

  <!-- ✅ صورة البانر -->
  <img src="images/banner.jpg" alt="Discord Bot Banner" class="banner" />

  <div class="content">
    <h1>Welcome to My Discord Bot</h1>
    <p>This bot will change your server forever!</p>

    <!-- أزرار -->
    <a href="https://discord.com/oauth2/authorize?client_id=1234567890&scope=bot" class="button">Invite Bot</a>
    <a href="https://discord.gg/yourserver" class="button">Join Support Server</a>
  </div>

</body>
</html>
