<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RolePilot - Discord Bot</title>
  <style>
    /* Reset Ø¨Ø³ÙŠØ· */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      display: flex;
      gap: 40px;
      padding: 30px;
      align-items: center;
      flex-wrap: wrap;
    }

    .bot-image {
      flex: 1 1 280px;
      max-width: 280px;
    }

    .bot-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(114, 137, 218, 0.4);
      object-fit: cover;
    }

    .bot-info {
      flex: 2 1 400px;
    }

    .bot-info h1 {
      margin: 0 0 10px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #5865F2; /* Discord blurple */
    }

    .bot-info p {
      margin: 0 0 25px;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #495057;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(114, 137, 218, 0.3);
      flex: 1 1 150px;
      text-align: center;
      color: white;
      background-color: #5865F2;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      background-color: #4752c4;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .bot-image, .bot-info {
        max-width: 100%;
        flex: none;
      }

      .buttons {
        justify-content: center;
      }

      .btn {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bot-image">
      <img src="images/banner.jpg" alt="RolePilot Bot" />
    </div>
    <div class="bot-info">
      <h1>RolePilot</h1>
      <p>Your modern Discord role management assistant. Effortless role setup, instant reactions, and powerful permission controlsâ€”all in one bot.</p>
      <div class="buttons">
        <a href="https://discord.com/oauth2/authorize?client_id=1401226751174246550&scope=bot&permissions=8" target="_blank" rel="noopener noreferrer" class="btn">ðŸš€ Invite to Discord</a>
        <a href="https://github.com/Uchiha3Itachi" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">View on GitHub</a>
      </div>
    </div>
  </div>
</body>
</html>
