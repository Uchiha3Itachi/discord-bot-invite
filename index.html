<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Bot - Discord Bot</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- General Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1f22; /* A modern dark background */
            color: #dcddde;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Bot Card --- */
        .bot-card {
            background-color: #2b2d31;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid #40434b;
        }

        .bot-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image circular */
            border: 4px solid #5865f2; /* Discord's main color */
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            font-size: 2.2em;
            margin: 10px 0;
        }

        .bot-description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b9bbbe;
        }

        /* --- Invite Button --- */
        .invite-button {
            display: inline-block;
            background-color: #5865f2; /* Discord's "Blurple" */
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
        }

        .invite-button:hover {
            background-color: #4752c4;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* --- Ads Section --- */
        .ads-container {
            margin-top: 40px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            background-color: #2b2d31;
            border: 1px dashed #40434b;
            border-radius: 15px;
            text-align: center;
        }

        .ads-container h3 {
            margin-top: 0;
            color: #72767d;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* --- Footer --- */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #72767d;
        }

        footer a {
            color: #b9bbbe;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="bot-card">
        <img src="https://i.imgur.com/sB02V17.png" alt="Bot Avatar" class="bot-avatar">
        
        <h1>My Awesome Bot</h1>
        
        <p class="bot-description">
            A powerful and versatile bot designed to enhance your Discord server with moderation, fun commands, and utility features. Easy to use and fully customizable!
        </p>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1401226751174246550&permissions=268504064&integration_type=0&scope=bot" class="invite-button" target="_blank">
            Invite to Server
        </a>
    </div>

    <div class="ads-container">
        <h3>Advertisement</h3>
        <div style="width: 100%; height: 90px; background-color: #202225; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #4f545c;">Ad Space (e.g., 320x90)</div>
    </div>
    
    <footer>
        <p>&copy; 2025 My Awesome Bot. Created by <a href="#" target="_blank">Your Name</a>.</p>
    </footer>

</body>
</html>
