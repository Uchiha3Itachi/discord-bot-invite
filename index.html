<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة بوت الديسكورد</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif; /* خط عربي مميز */
            background-color: #2c2f33; /* خلفية بلون الديسكورد الغامق */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .invite-button {
            background-color: #5865f2; /* لون زر الديسكورد الرسمي */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .invite-button:hover {
            background-color: #4752c4; /* لون أغمق عند مرور الماوس */
        }
        /* لإضافة الخط من جوجل */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    </style>
</head>
<body>

    <div class="container">
        <h1>أضف البوت إلى سيرفرك</h1>
        <p>اضغط على الزر أدناه لدعوة البوت إلى سيرفر الديسكورد الخاص بك.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1401226751174246550&permissions=268504064&integration_type=0&scope=bot" class="invite-button" target="_blank">دعوة البوت</a>
    </div>

</body>
</html>
